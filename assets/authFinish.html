<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles/reset.css">
    <link rel="stylesheet" href="/assets/styles/auth.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="login"> 
            <div class="h1">Congratulations!</div>
            <button class="submit__auth" id="auth">Navigation</button>
        </div>
    </div>
    <script>
        document.getElementById("auth").addEventListener("click", ()=> {
            let s = window.location.href
            window.location.href = s.substr(0, s.indexOf("/auth") + "/auth")
        })
    </script>
</body>
</html>
